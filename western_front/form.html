<div class="form-box">
  <form class="form-horizontal">
    <fieldset>
      <div class="form-group">
        <label for="name" class="col-md-4 control-label">Full Name</label>
        <div class="col-md-4">
          <input id="name" name="name" type="text" placeholder="Andrew Axtell" required="required" class="form-control input-md"/>
        </div>
      </div>
      <!-- Text input-->
      <div class="form-group">
        <label for="email" class="col-md-4 control-label">Email</label>
        <div class="col-md-4">
          <input id="email" name="email" type="text" placeholder="mal@serenity.co" required="required" class="form-control input-md"/>
        </div>
      </div>
      <!-- Multiple Checkboxes-->
      <div class="form-group">
        <label for="available" class="col-md-4 control-label">Which days are you available?</label>
        <div class="col-md-4">
          <div class="checkbox">
            <label for="available-0">
              <input id="available-0" type="checkbox" name="available" value="sat"/>Saturday (2/14)
            </label>
          </div>
          <div class="checkbox">
            <label for="available-1">
              <input id="available-1" type="checkbox" name="available" value="sun"/>Sunday (2/15)
            </label>
          </div>
        </div>
      </div>
      <!-- Multiple Checkboxes-->
      <div class="form-group">
        <label for="qual" class="col-md-4 control-label">What positions do you want (and are qualified) to ref?</label>
        <div class="col-md-4">
          <div class="checkbox">
            <label for="qual-0">
              <input id="qual-0" type="checkbox" name="qual" value="hr"/>HR
            </label>
          </div>
          <div class="checkbox">
            <label for="qual-1">
              <input id="qual-1" type="checkbox" name="qual" value="sr"/>SR
            </label>
          </div>
          <div class="checkbox">
            <label for="qual-2">
              <input id="qual-2" type="checkbox" name="qual" value="ar"/>AR
            </label>
          </div>
          <div class="checkbox">
            <label for="qual-3">
              <input id="qual-3" type="checkbox" name="qual" value="gr"/>Goal Ref
            </label>
          </div>
          <div class="checkbox">
            <label for="qual-4">
              <input id="qual-4" type="checkbox" name="qual" value="sk"/>Scorekeeper
            </label>
          </div>
        </div>
      </div>
      <!-- Multiple Radios-->
      <div class="form-group">
        <label for="playing" class="col-md-4 control-label">Are you playing during this tournament?</label>
        <div class="col-md-4">
          <div class="radio">
            <label for="playing-0">
              <input id="playing-0" type="radio" name="playing" value="yes" checked="checked"/>Yes
            </label>
          </div>
          <div class="radio">
            <label for="playing-1">
              <input id="playing-1" type="radio" name="playing" value="no"/>No
            </label>
          </div>
        </div>
      </div>
      <!-- Select Basic-->
      <div class="form-group">
        <label for="team" class="col-md-4 control-label">What team are you associated with, if any?</label>
        <div class="col-md-4">
          <!-- <select id="team" name="team" class="form-control" ng-model="selectedItem" ng-options="team for team in teams"> -->
          <selectize config="conf" ng-model="myModel"></selectize>
          </select>
        </div>
      </div>
      <!-- Textarea-->
      <div class="form-group">
        <label for="extra" class="col-md-4 control-label">Anything else we should know?</label>
        <div class="col-md-4">
          <textarea id="extra" name="extra" class="form-control"></textarea>
        </div>
      </div>
      <!-- Button-->
      <div class="form-group">
        <label for="submit" class="col-md-4 control-label">Submit</label>
        <div class="col-md-4">
          <button id="submit" name="submit" class="btn btn-primary">Go!</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
